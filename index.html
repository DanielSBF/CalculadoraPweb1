<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

    <form onsubmit="return false;">
        <div class="mb-3">
          <label for="Inputvalor1" class="form-label">Valor 1</label>
          <input type="number" class="form-control" id="Inputvalor1">
        </div>
        <div class="mb-3">
            <label for="Inputvalor2" class="form-label">Valor 2</label>
            <input type="number" class="form-control" id="Inputvalor2">
        </div>
        <div class="mb-3">
          <label for="Inputoperador" class="form-label">Operador</label>
          <select id="Inputoperador" class="form-select" aria-label="Default select example">
            <option value="1">+</option>
            <option value="2">*</option>
            <option value="3">-</option>
            <option value="4">/</option>
          </select>
        </div>
        
        <button  onclick="executarCalculo()" class="btn btn-primary">Calcular</button>
      </form>
      <p>Resultado: <b><span id="resultado"></span></b></p>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/operacoes.js"></script>
  </body>
</html>
